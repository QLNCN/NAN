<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点菜器</title>

    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    }

    button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    }

    #dish {
    margin-top: 20px;
    font-size: 24px;
    }
    </style>

</head>
<body>
<h1>随机点菜器</h1>
<button id="randomDishButton">给我来份菜</button>
<p id="dish"></p>

<script>
    document.getElementById('randomDishButton').addEventListener('click', function() {
        var dishes = [
            "宫保鸡丁",
            "鱼香肉丝",
            "麻婆豆腐",
            "红烧肉",
            "清蒸鲈鱼",
            "糖醋排骨",
            "地三鲜",
            "干锅菜花",
            "手撕包菜",
            "西红柿炒鸡蛋"
        ];

        var randomDish = dishes[Math.floor(Math.random() * dishes.length)];
        document.getElementById('dish').innerText = "今天为您推荐：" + randomDish;
    });
</script>
</body>
</html>
